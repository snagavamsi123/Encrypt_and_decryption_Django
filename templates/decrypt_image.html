{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="{% static 'styles/style.css' %}">
    <title>Decrypt</title>
</head>
<body>
    
        <div class='header' align=center>
            <h1>DECRYPTION</h1>
        </div> 

        <div class='header_buttons'>
            <ul class='header_buttons_ul'>
            <li><a href="/">Home</a></li>
            <li><a href='encrypt'>Encrypt</a></li>
            <li><a href='decrypt'>Decrypt</a></li>
            </ul>
        </div>
 
        <form action='decrypt' method='POST' enctype="multipart/form-data">
            {% csrf_token %}
            <div class='button4' name='img_div'>
                <input type='file' name='uploadedimage'  class='upload_file_btn' color='white'>
            </div>

            <div  class='button5'>
                <button class='filesubmit_btn' type='submit'>Submit</button>
            </div>        
        </form>

        <br><br><br><br><br><br><br><br>
        <div class='outputarea' align=center color='white'>
            <h1 class='optext'>{{sentence}}</h1>
            <h2  class='optext'>{{decrypt_text}}</h2>
        </div>
        
</body>
</html>
